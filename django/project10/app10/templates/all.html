<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: black solid 2px" width="50%">
        <tr>
            <th>name</th>
            <th>email</th>
            <th>age</th>
            <th>Color</th>
            <th>created_at</th>
            <th>updated_at</th>
        </tr>
        
        {%for s in allusers %}
        <tr>
          <td>{{s.name}}</td>
          <td>{{s.email}}</td>
          <td>{{s.age}}</td>
          <td>{{s.color}}</td>
          <td>{{s.created_at}}</td>
          <td>{{s.updated_at}}</td>
        </tr>
        {%endfor%}
      </table>
    
</body>
</html>
