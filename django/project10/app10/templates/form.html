<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=form, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table style="border: black solid 2px" width="50%">
        <tr>
            <th>name</th>
            <th>email</th>
            <th>age</th>
            <th>created_at</th>
            <th>updated_at</th>
        </tr>
        
        {%for s in allusers %}
        <tr>
          <td>{{s.name}}</td>
          <td>{{s.email}}</td>
          <td>{{s.age}}</td>
          <td>{{s.created_at}}</td>
          <td>{{s.updated_at}}</td>
        </tr>
        {%endfor%}
      </table>
      <hr>

    <form method="post" action="/handleform">
      {%csrf_token %}
      <table style="border: black solid 2px" width="50%">
        <tr>
          <th>name</th>
          <th>email</th>
          <th>age</th>
        </tr>

        <tr>
          <td><input type="text" name="name" /></td>
          <td><input type="text" name="email" /></td>
          <td><input type="number" name="age" /></td>
        </tr>
      </table>
      <br />
      <input type="submit" value="Send Form!" />
    </form>
  </body>
</html>
