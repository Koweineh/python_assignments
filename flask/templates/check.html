<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table tr td {
        width: 50px;
        height: 50px;
      }

      .color1 {
        background-color: red;
      }
      .color2 {
        background-color: blue;
      }

      div {
        display: flex;
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <h1>6 by 6 Matrix</h1>
    <div>
      <table>
        {% for a in range(4):%}
        <tr>
          {% for b in range(4):%}
          <td class="color{{(a + b)%2+1}}"></td>

          {%endfor %}
        </tr>

        {%endfor %}
      </table>

      <table>
        {% for i in range(x):%}
        <tr>
          {% for k in range(y):%}
          <td class="color{{(i + k)%2+1}}"></td>

          {%endfor %}
        </tr>
        {%endfor %}
      </table>
    </div>
  </body>
</html>
